<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css" defer>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Restaurant Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="inside">
  <header>
    <nav>
      <h1>
        <a href="./" title="Restaurant Reviews homepage">Restaurant Reviews</a>
      </h1>
      <div id="connectionStatus"></div>
    </nav>
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li>
        <a href="./">Home</a>
      </li>
    </ul>
  </header>
  <main class="restaurant-detail-container" id="maincontent">
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <p>
        <input type="checkbox" id="favRestaurant">
        <label for="favRestaurant">Favorite</label>
      </p>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <section id="reviews-container">
      <form id="reviewForm">
        <p>
          <label for="name">Name:</label>
          <input type="text"
                 id="name" name="name"
                 placeholder="Enter Your Name"
                 required/>
        </p>
        <p>&nbsp;</p>
        <p>
          <label id ="optionRating"
                 for="rating">Rating</label>
          <select class = "optionRating"
                  name="rating">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </p>
        <p>
          <textarea rows="4"
                    name="comments"
                    placeholder="Type your review here"
                    required></textarea>
        </p>
        <p>
          <input id="submitButton"
                 type="submit"
                 value="Submit Review">
        </p>
      </form>
      <ul id="reviews-list">
      </ul>
    </section>
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
  </main>
  <footer id="footer">
    Copyright (c) 2017
    <a href="./" title="Restaurant Reviews homepage">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <script src="js/idb.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/restaurant_info.js"></script>
  <script src="js/offline_persitence.js" async defer></script>
  <script>
    if('serviceWorker' in navigator) {
    navigator.serviceWorker
             .register('./sw.js')
             .then(registration => navigator.serviceWorker.ready)
             .then(registration =>{
               document.getElementById('submitButton').addEventListener('click', () => {
                 registration.sync.register('offlineSync').then(() => {
                   console.log('Sync registered');
                 });
               });
             });
            } else {
              document.getElementById('submitButton').addEventListener('click', () => {
                console.log('Failed to sync as usual');
              });
            }
  </script>
</body>
</html>
