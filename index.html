<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" defer>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Restaurant Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Disable tap highlight on IE -->
      <meta name="msapplication-tap-highlight" content="no">
      <!-- Web Application Manifest -->
      <link rel="manifest" href="manifest.json">
      <!-- Add to homescreen for Chrome on Android -->
      <meta name="mobile-web-app-capable" content="yes">
      <meta name="application-name" content="Restaurant App">
      <link rel="icon" sizes="192x192" href="favicon.ico">
      <!-- Add to homescreen for Safari on iOS -->
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta name="apple-mobile-web-app-title" content="Restaurant App">
      <link rel="apple-touch-icon" href="favicon.ico">
      <!-- Tile icon for Win8 (144x144 + tile color)  -->
      <meta name="msapplication-TileImage" content="favicon.ico">
      <meta name="msapplication-TileColor" content="#3397db">
      <!-- Color the status bar on mobile devices -->
      <meta name="theme-color" content="#3397db">
</head>
<body>
  <header>
    <nav>
      <h1>
        <a href="./" title="Restaurant Reviews homepage">Restaurant Reviews</a>
      </h1>
      <div id="connectionStatus"></div>
    </nav>
  </header>
  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select aria-label="neighborhoods-select" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-label="cuisines-select" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul class="restaurants-list-container" id="restaurants-list"></ul>
    </section>
  </main>
  <script src="js/idb.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <script src="js/offline_persitence.js" async defer></script>
  <footer id="footer">
    Copyright (c) 2017
    <a href="./" title="Restaurant Reviews homepage">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <script>
    if('serviceWorker' in navigator) {
     navigator.serviceWorker
              .register('/sw.js')
              .then(function(registration) {
               console.log('Service Worker Registered', registration.scope);
              })
              .catch(function(error) {
               console.log('Service worker registration failed, error:', error);
              });
       }
  </script>
  </body>

</html>
